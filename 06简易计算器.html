<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>

<!--将来new的vue实例会控制这个元素中的所有内容-->
<div id="app">

    <input type="text" v-model="n1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" @click="calculate">
    <input type="text" v-model="result">
</div>

<script>


    //创建一个vue实例子
    var vm = new Vue({
        //el表示当前new的vue实例要控制哪个区域
        el: '#app',
        //data属性中存放的是el中要用到的数据
        data: {
            n1: 0,
            n2: 0,
            result: 0,
            opt: '+'
        },
        methods: {
            calculate() {
                // switch (this.opt) {
                //     case "+":
                //         this.result = parseInt(this.n1) + parseInt(this.n2);
                //         break;
                //     case "-":
                //         this.result = this.n1 - this.n2;
                //         break;
                //     case "*":
                //         this.result = this.n1 * this.n2;
                //         break;
                //     case "/":
                //         this.result = this.n1 / this.n2;
                //         break;
                // }
                var calStr = this.n1 + this.opt + this.n2;
                this.result = eval(calStr);
            }
        }
    })
</script>
</body>
</html>
