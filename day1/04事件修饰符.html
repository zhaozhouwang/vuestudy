<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<style>
    .inner {
        height: 150px;
        background-color: #00ff00;
    }
</style>
<body>

<!--将来new的vue实例会控制这个元素中的所有内容-->
<div id="app">
    <!-- 不执行捕获/冒泡事件 即使得冒泡/capture 失效-->
    <!--    <div class="inner" @click.self="divClick">-->
    <div class="inner" @click="divClick">
        <!--        阻止冒泡修饰符  stop 阻止冒泡(从外往里) -->
        <!--        阻止冒泡修饰符  capture 从里往外 -->
        <input type="button" value="点我" @click.stop="btnClick">
        <input type="button" value="点我" @click.capture="btnClick">
    </div>

    <div>
        <!--        阻止默认方法修饰符-->
        <a href="https://www.baidu.com/" @click.prevent="preventBaidu">点我百度</a>
    </div>

    <div>
        <!--        once 只触发一次-->
        <a href="https://www.baidu.com/" @click.prevent.once="preventBaidu">点我百度</a>
    </div>


</div>

<script>


    //创建一个vue实例子
    var vm = new Vue({
        //el表示当前new的vue实例要控制哪个区域
        el: '#app',
        //data属性中存放的是el中要用到的数据
        data: {
            msg: '欢迎使用vue'
        },
        methods: {
            btnClick() {
                alert("按钮")
            },
            divClick() {
                alert("divClick")
            },
            preventBaidu() {
                console.log("百度被阻止了");
            }

        }
    })
</script>
</body>
</html>
