<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <p v-cloak>{{msg}}</p>
    <h4 v-text="msg"></h4>
    {{msg2}}
    <div v-html="msg2"></div>
    <!-- v-bind: 可以被简写为:-->
    <input type="button" value="点我" v-bind:title="mytitle"><br>
    <input type="button" value="点我" :title="mytitle"><br>
    <!-- v-on: 可以被简写为@-->
    <input type="button" value="点我" @click="show"><br>
    <input type="button" value="点我" v-on:mouseover="show">
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            msg2: '<h1>哈哈 我是个H1<h1>',
            mytitle: '这是一个自己定义的title'
        },
        methods: {
            show: function () {
                alert("hello")
            }
        }

    });
</script>
</body>
</html>
